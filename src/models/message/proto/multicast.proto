syntax = "proto3";

import "google/protobuf/timestamp.proto";

package multicast.proto;

message MulticastMessage {
    enum Kind {
        TICKET = 0;
    }

    enum Status {
        REJECTED = 0;
        COMPLETE = 1;
        FAILURE = 2;
    }

    string task = 99;
    string ticket = 1;
    Kind kind = 2;
    google.protobuf.Timestamp timestamp = 3;
    Status status = 4;
}
